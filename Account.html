<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout</title>
</head>
<body>
<fieldset style="background-color:#34ebcc;">
<h1 style=text-align:center;>Create Account</h1>
<center>
<form>
<table>
<tr>
<td><label for="first name">First Name</label></td>
<td><input type="text" id="fname" name="fname" value="" placeholder="first name"></td>
</tr>
<tr>
<td><label for="last name">Last Name</label></td>
<td><input type="text" id="lname" name="lname" value="" placeholder="last name"></td></tr>
<tr>
<td><label for="email">Email</label></td>
<td><input type="email" id="email" name="email" value="" placeholder="abc@gmail.com"></td></tr>
<tr>
<td><label for="password">Password</label></td>
<td><input type="psw" id="psw" name="psw" value="" placeholder="********"></td></tr>
<tr>
<td><label for="cpassword">Confirm password</label></td>
<td><input type="psw" id="cpsw" name="cpsw" value="" placeholder="********"></td>
</tr>
</table>
<a href="login.html" target="_blank">
<center><button type="button">Submit</button></center></a>
</center>
</form>
</fieldset>
</body>
</html>
